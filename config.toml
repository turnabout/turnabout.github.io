# The URL the site will be built for
base_url = "https://kevinpageau.com"

# The title of the site
title = "Kevin Pageau"
description = "Full-stack software developer with 10+ years of experience, currently at Lightspeed. Passionate about crafting innovative solutions that enhance user experiences."

# The language of the site
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "no-style-please"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

external_links_target_blank = true

smart_punctuation = true

[extra]

# no-style-please theme options
list_pages = true
twitter_card = false

header_nav = [
    { name = "~home", url = "/" },
    { name = "^resume", url = "/resume.pdf", new_tab=true },
    { name = "^linkedin", url = "https://www.linkedin.com/in/kevin-pageau", new_tab=true },
    { name = "^email", url = "mailto:info.kevinpageau@gmail.com", new_tab=true },
]

logo = "images/logo.png"
